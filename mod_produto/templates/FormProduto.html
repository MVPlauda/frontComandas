{% extends "base.html" %}
{% block title %}Produto{% endblock %}
{% block content %}
<form name="formAdicionar" id="formAdicionar" action="" method="POST" enctype="multipart/form-data">
    <h1>Produto</h1>

    <!-- <div class="mb-3">
        <label for="codigo">Código</label>
        <input type="text" class="form-control" id="codigo" readonly name="codigo" required>
    </div> -->

    <div class="mb-3">
        <label for="nome">Nome</label>
        <input type="text" class="form-control" id="nome" name="nome" required>
    </div>

    <div class="mb-3">
        <label for="preco">Preço</label>
        <input type="text" class="form-control" id="preco" name="preco" data-affixes-stay="true" data-prefix="R$ " data-thousands="." data-decimal="," required>
    </div>

    <div class="mb-3">
        <label for="descricao">Descrição</label>
        <textarea class="form-control" id="descricao" name="descricao"></textarea>
    </div>


    <div class="input-group mb-3">
        <input type="file" class="form-control" id="inputGroupFile02" accept="image/*">
        <label class="input-group-text" for="inputGroupFile02">Upload</label>
    </div>

    <button class="btn btn-primary" type='submit' name='salvaProdutoDB' id='salvaProdutoDB'><i class='fas fa-save'></i>
        Salvar</button>
</form>
{% endblock %}

{% block js %}
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js" integrity="sha512-pHVGpX7F/27yZ0ISY+VVjyULApbDlD0/X0rgGbTqCE7WFW5MezNTWG/dnhtbBuICzsd0WQPgpE4REBLv+UqChw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-maskmoney/3.0.2/jquery.maskMoney.min.js"
    integrity="sha512-Rdk63VC+1UYzGSgd3u2iadi0joUrcwX0IWp2rTh6KXFoAmgOjRS99Vynz1lJPT8dLjvo6JZOqpAHJyfCEZ5KoA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
    $(function () {
        $('#preco').maskMoney();
    })
</script>
{% endblock %}
