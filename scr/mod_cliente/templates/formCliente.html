{% extends "base.html" %}
{% block title %}Cliente{% endblock %}
{% block content %}
<form name="formAdicionar" id="formAdicionar" action="" method="POST">
    <h1>Cliente</h1>

    <!-- <div class="mb-3">
        <label for="id" class="form-label">Código</label>
        <input class="form-control" type="text" name="id" id="id" value="" placeholder="Código" readonly>
    </div> -->

    <div class="mb-3">
        <label class="form-label" for="nome">Nome Cliente</label>
        <input class="form-control" type="text" name="nome" id="nome" value="" placeholder="Nome Cliente"
            maxlength="100" autofocus required>
    </div>

    <div class="mb-3">
        <label class="form-label" for="matricula">Matrícula</label>
        <input class="form-control" type="text" name="matricula" id="matricula" value="" placeholder="Matrícula"
            maxlength="15" required>
    </div>

    <div class="mb-3">
        <label for="cpf">CPF</label>
        <input class="form-control" type="text" name="cpf" id="cpf" value="" placeholder="CPF" maxlength="15" required>
    </div>

    <div class="mb-3">
        <label for="telefone" class="form-label">Telefone</label>
        <input class="form-control" type="tel" name="telefone" id="telefone" value="" placeholder="Telefone"
            maxlength="15" required>
    </div>

    <div class="mb-3">

        <label for="login" class="form-label">Login</label>
        <input class="form-control" type="tel" name="login" id="login" value="" placeholder="Login"
            maxlength="15" required>
    </div>

    <div class="mb-3">
        <label for="senha">Senha</label>
        <input class="form-control" type="password" name="senha" id="senha" value="Bolinhas" placeholder="Senha" required>
    </div>

    <div class="mb-3">
        <label for="resenha">Repetir Senha</label>
        <input class="form-control" type="password" name="resenha" id="resenha" value="Bolinhas" placeholder="Repetir Senha" required>
    </div>

    <button class="btn btn-primary" type='submit' name='salvaClienteDB' id='salvaClienteDB'><i class='fas fa-save'></i> Salvar</button>
</form>
{% endblock %}
{% block js %}
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js" integrity="sha512-pHVGpX7F/27yZ0ISY+VVjyULApbDlD0/X0rgGbTqCE7WFW5MezNTWG/dnhtbBuICzsd0WQPgpE4REBLv+UqChw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
    $(function () {
        var cpf = $('#cpf');
        var mask = '000.000.000-00';
        cpf.mask(mask);
        
        var phone = $('#telefone');
		var mask = '(00) 00000-0000';

		phone.mask(mask);
		phone.on('keyup', function () {

			var number = $(this).val()[5];

			if (number != 9) {
				phone.mask('(00) 0000-0000');
			} else {
				phone.mask(mask);
			}

		});

    })
</script>
{% endblock %}
