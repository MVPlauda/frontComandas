{% extends "base.html" %}

{% block title %}Produtos{% endblock %}

{% block content %}
<form action="{{ url_for('produto.formProduto') }}" class="d-flex" method="GET">
    <h1>Produtos</h1>
    <button type="submit" class="btn btn-warning" name="formNovo">Novo Produto</button>
</form>
<div class="overflow-x-auto">
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Imagem</th>
                <th scope="col">Nome</th>
                <th scope="col">Descrição</th>
                <th scope="col">Preço</th>
                <th scope="col"></th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                {% if result %}
                {% for row in result %}
            <tr>
                <th scope="row"> {{ row['id'] }}</th>
                <td><img class="img-fluid" src="{{ row['foto'] }}" alt="Imagem do Produto"></td>
                <td> {{ row['nome'] }}</td>
                <td> {{ row['descricao'] }}</td>
                <td> R$ {{ row['valor_unitario'] }}</td>
                <td><i class="fas fa-edit"></i></td>
                <td><i class='fas fa-trash'></i></td>
            </tr>
            {% endfor %}
            {% endif %}
            </tr>
        </tbody>
    </table>
</div>
{% endblock %}
